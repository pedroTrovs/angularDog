<div class="container text-center">
    <div class="display-6">
        Dog's System
    </div>
    <div class="row m-3">
        <div class="col">
           <img [src]="dog.message"
                width="200px"
                class="shadow rounded"
           />
        </div>
    </div>
    <div class="row m-3">
        <div class="col">
          <span *ngFor="let name of getName()">
            {{name | titlecase}}
          </span>
        </div>
    </div>
    <div class="row m-3">
        <div class="col">
            <button class="btn btn-primary" (click)="gerar()">Novo Dog</button>
        </div>
    </div>
</div>
